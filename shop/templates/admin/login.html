{% extends 'layout.html' %}

{% block body_block %}
    <div class="bg-image position-relative" style="background-image: url('{{ url_for('static', filename='admin.jpg') }}');">
        <div class="overlay overlay-dark"></div> <!-- Add Bootstrap overlay classes -->
        <div class="container">
            {% include '_messages.html' %}
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-md-4">
                    <div class="card">
                        <h1 class="text-center card-header bg-primary text-white">Login</h1>
                        <div class="card-body">
                            <form method="POST" enctype="multipart/form-data" action="">
                                {{ form.csrf_token }}
                                <div class="mb-3">
                                    <input type="email" name="email" class="form-control" placeholder="Email">
                                    <input type="password" name="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="d-grid">
                                    <input type="submit" value="Login" class="btn btn-success">
                                    <a href="{{ url_for('register', user_type='admin') }}" class="btn btn-success mt-2">
                                        Sign-up
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body_block %}
