{% extends 'layout.html' %}

{% block body_block %}
    {% include '_messages.html' %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                {% if updatebrand %}
                    <h1 class="text-center mt-5">Update a Brand</h1>
                    <form method="post">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" value="{{ updatebrand.name }}">
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">Update Brand</button>
                        <a href="{{ url_for('brands') }}" class="btn btn-warning mt-2">Cancel</a>
                    </form>
                {% else %}
                    <h1 class="text-center mt-5">Update a Category</h1>
                    <form method="post">
                        <div class="form-group">
                            <input type="text" name="name" class="form-control" value="{{ updatecategory.name }}">
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">Update Category</button>
                        <a href="{{ url_for('categories') }}" class="btn btn-warning mt-2">Cancel</a>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock body_block %}
